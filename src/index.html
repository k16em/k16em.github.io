<!DOCTYPE HTML>

    <head>

        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

        <title>k16em.net</title>

                <div class="space-y-2 text-center sm:text-left">
                    <div class="space-y-0.5">

                    <p class="font-medium text-gray-500">neovimとかarchlinuxとか使って遊んでます</p>
                </div>
            </div>
        </section>
        <section>
	    <div class="mx-auto flex max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 mt-2 mb-2">

	      </div>
	      <div>
		<div class="text-lg font-bold text-black"><a href="https://github.com/k16em" target="_blank">GitHub</a></div>

	    </div>
	    <div class="mx-auto flex max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 mt-2 mb-2">

	      </div>
	      <div>

	      </div>
	    </div>
